<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Own music is here </title>
    <link rel="stylesheet" href="syle.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Spotify </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav> 
    <div class="container">
        
        <div class="songlist">
            <h1>Best of MCS - No copyright sounds </h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="1.jpg" alt="1">
                    <span class="songName">Apa- Fer-Milange</span>
                    <span class="songlistplay"><span class="timestamp"> 04:14 <i  id="0" class="far songItemPlay fa-play-circle"></i> </span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/2.webp" alt="1">
                    <span class="songName">9:45</span>
                    <span class="songlistplay"><span class="timestamp"> 02:03 <i id="1" class="far songItemPlay fa-play-circle"></i> </span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/3.webp" alt="1">
                    <span class="songName">Admirin You </span>
                    <span class="songlistplay"><span class="timestamp"> 03:31 <i id="2" class="far songItemPlay fa-play-circle"></i> </span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="1">
                    <span class="songName">Gall-Khass</span>
                    <span class="songlistplay"><span class="timestamp"> 05:34 <i  id="3" class="far  songItemPlay fa-play-circle"></i> </span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="1">
                    <span class="songName">Jee Ni Lagda</span>
                    <span class="songlistplay"><span class="timestamp"> 02:22 <i  id="4" class="far songItemPlay fa-play-circle"></i> </span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/6.webp" alt="1">
                    <span class="songName">Pakistani SuitS</span>
                    <span class="songlistplay"><span class="timestamp"> 03:13 <i  id="5" class="far songItemPlay fa-play-circle"></i> </span> </span>
                </div>

            </div>
        </div>
        <div class="songBanner"></div>

    
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- FonTawesome icons-->
            <i class="fa  fa-3x fa-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa fa-3x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing gif.gif" width="42px" id="gif"><span id="materSongName">Apa-Fer-Milaange</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/03214570d9.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
